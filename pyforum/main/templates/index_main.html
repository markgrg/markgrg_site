<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
</head>
<body>
    <p>{{ menu|join:' | ' }}</p>
    <h1>{{ title }}</h1>
    <ul>
        {% for p in posts %}
        {% if p.is_published %}
        <li>
            <h2>{{ p.title }}</h2>
            <p>{{ p.content }}</p>
            <p><a href="{% url 'post' p.post_name_id %}">Читать пост</a></p>
            {% if not forloop.last %}
            <hr>
            {%endif%}
        </li>
        {%endif%}
        {% endfor %}
    </ul>
</body>
</html>
